<html>
  <head>

  </head>
  <body>
    <h1 class="title">jQuery: Rock, Paper, Scissors</h1>
    <img id="rps_prin" src="./images/rps-image.png" alt="RPS image" width="200px">
    <hr/>
    <section class="container">
      <p >Pick one of the option below:</p>
      <div class="left-half"  style="float:left; margin-left:100px; margin-top: 50px">
        <div id="user-choice"> 
          <div><img id="rock" src="./images/rock-you.png" style="width: 300px; height: 200px;"></div>
          <div><img id="paper" src="./images/paper-you.png" style="width: 300px; height: 200px;"></div>
          <div><img id="scissors" src="./images/scissors-you.png" style="width: 300px; height: 200px;"></div>
        </div>
      </div>
      <div class="right-half"  style="float:right;margin-right:100px;">
        <p>The computer is playing against you!</p>
        <div id="comp-choice">
          <div id="comp=rock"><img src="./images/rock-cpu.png" style="width: 300px; height: 200px;"></div>
          <div id="comp-paper"><img src="./images/paper-cpu.png" style="width: 300px; height: 200px;"></div>
          <div id="user-scissors"><img src="./images/scissors-cpu.png" style="width: 300px; height: 200px;"></div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
